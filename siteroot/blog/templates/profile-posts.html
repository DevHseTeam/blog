{% extends 'base.html' %}
{% load static %}

{% block title %}Посты юзера{% endblock %}

{% block content %}

    <div class="container">
      <div class="heading">
        <h3>Новый пост:</h3>
      </div>
      <form  action="{{ user.get_all_profile_posts }}"
        method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
       <button type="submit" class="btn btn-blue">Сохранить</button>
      </form>
    </div>

    <div class="container">
        <h3>Мои посты:</h3>
           <table class="posts-table">
               {% for post in posts %}
                <tr>
                    <td class="border-bottom">
                       <!-- <h3>{{ post.id}} </h3>-->
                        <h3>{{ post.author }} </h3>

                        <h5><a href="{% url 'delete' post.id %}"> <img src="{% static 'img/del.png' %}" width="20" height="20" > </a>
                        </h5>
                        <h5>{{ post.created_date}}</h5>
                        <div class="post">
                            <div class="post-body">
                                <h3>{{ post.title }}</h3>
                                <p>{{ post.text }}</p>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
           </table>
        </div>
{% endblock %}
