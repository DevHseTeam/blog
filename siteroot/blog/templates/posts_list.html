{% extends 'base.html' %}
{% load static %}

{% block title %}Все посты{% endblock %}

{% block content %}

    <div class="container">
           <table class="posts-table">
               {% for post in posts %}
                <tr>
                    <td class="border-bottom">
                        <h3>{{ post.author }}</h3>
                        <h5>{{ post.created_date }}</h5>
                        <div class="post">
                            <div class="post-body">
                                <h3>{{ post.title }}</h3>
                                <p>{{ post.text }}</p>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
           </table>
        </div>





{%  endblock %}
